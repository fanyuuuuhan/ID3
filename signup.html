    <article class="account">
        <div class="account-input2">
            <div class="account-name">
                <h1 class="account-h1">註冊會員</h1>
            </div>
            <div class="account-mb3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">暱稱/name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="輸入你的名稱">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">信箱/Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="輸入你的信箱">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">密碼/password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="密碼不得少於六碼">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    我同意上傳我的Email信箱
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
            <div class="account-btn">
                <button class="btn-signin">註冊</button>
            </div>
            <div class="account-signup">
                <p>已經有帳號了? 快去登入吧!</p>
                <a href="./signin.html">登入</a>
            </div>


        </div>
    </article>
